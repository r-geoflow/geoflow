id: sf-write-dbi
fun: sf_write_dbi.R
funders: []
authors:
  - name: Emmanuel Blondel
    email: emmanuel.blondel1@gmail.com
  - name: Alexandre Bennici
maintainer:
  name: Emmanuel Blondel
  email: emmanuel.blondel1@gmail.com
types:
  - Data writing
  - Data upload
def: Import features data into Postgres/Postgis
target: entity
target_dir: data
packages:
  - sf
  - DBI
  - RSQLite
  - RPostgres
available_options:
  createIndexes:
    def: create indexes for columns
    class: logical
    default: false
  overwrite:
    def: Overwrite policy
    class: logical
    default: true
  append:
    def: Append policy
    class: logical
    default: false
  chunk.size:
    def: Size of DB upload data chunk. Default is 0L, meaning no chunking is operated.
    class: integer
    default: 0
